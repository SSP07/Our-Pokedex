<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Pokedex</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link href="https://fonts.googleapis.com/css?family=Turret+Road&display=swap" rel="stylesheet">
</head>

<body>

  <img id="title"
    src="https://static1.textcraft.net/data1/c/8/c8807f86d9e9d5b5530e503f650816f9e6c8b847da39a3ee5e6b4b0d3255bfef95601890afd80709da39a3ee5e6b4b0d3255bfef95601890afd80709e997837b44e4cf02f63ab47b56cf530e.png" />
  <div class="searchAndImageContainer">
    <div>
      <input id="pokemonSearch" type="text" placeholder="Search for Pokémon here" />
      <button id="searchButton" onclick="searchPokemonByName();searchPokemonByID()">Search</button>
    </div>
    <img id="pokemonPic" src="https://pm1.narvii.com/6397/78e61fc3a8df4de88bd2ab46834e9fb665a2cf98_hq.jpg" />
  </div>

  <div class="nameIDDescriptionContainer">
    <h3 id="nameAndID">Welcome to Kanto!</h3>
    <p id="description">
      We hope you enjoy using your Pokédex to help you search for Pokémon.
    </p>
  </div>
  <!-- <button>This is a button</button> -->

  <script src="index.js"></script>
</body>

</html>
